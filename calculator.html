<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="top">Calculator</div>
    <div class="back hidden">
        <div class="pop">
            <p>you can save your result here</p>
            <input type="text" class="saveid" placeholder="result name">
            <div class="result"></div>
            <div class="btns">
                <button class="send">save</button>
                <button class="close">close</button>
            </div>
            
        </div>
    </div>
    <div class="container">
        <div class="disp-box">
            <div class="input"></div>
            <div class="output"></div>
        </div>
        <div class="char-box">
            <div class="char" id="add">+</div>
            <div class="char" id="sub">-</div>
            <div class="char" id="divi">/</div>
            <div class="char" id="mul">*</div>
        </div>
        <div class="btn-box">
            <div class="btn" id="one">1</div>
            <div class="btn" id="two">2</div>
            <div class="btn" id="three">3</div>
            <div class="btn" id="four">4</div>
            <div class="btn" id="five">5</div>
            <div class="btn" id="six">6</div>
            <div class="btn" id="seven">7</div>
            <div class="btn" id="eight">8</div>
            <div class="btn" id="nine">9</div>
            <div class="btn" id="zero">0</div>
            <div class="form" id="save">save</div>
            <div class="function" id="equal">=</div>
            <div class= "btn" id="decimal">.</div>
            <div class= "function" id="delete">delete</div>
            <div class= "function" id="clear">clear</div>
        </div>
    </div>
    <div class="btm">DESIGN</div>

    <script src="calculator.js"></script>
</body>
</html>
